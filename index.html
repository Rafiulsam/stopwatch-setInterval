<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="vh-100">
    <section class="bg-primary-subtle text-center d-flex flex-column mb-3 justify-content-center align-content-center h-100">
        <p id="count" class="fs-1 fw-semibold">0</p>
        <div>
            <button id="btn-start" class="btn btn-primary">Start</button>
            <button id="btn-stop" class="btn btn-primary disabled">Stop</button>
            <button id="btn-reset" class="btn btn-primary disabled">Reset</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>


</html>
